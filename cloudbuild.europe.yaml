steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west1-docker.pkg.dev/l200-two/tronify-me-repo/tronify-me', '--build-arg', 'GEMINI_API_KEY=$_GEMINI_API_KEY', '--build-arg', 'UPLOAD_API_KEY=$_UPLOAD_API_KEY', '.']

# Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/l200-two/tronify-me-repo/tronify-me']

# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'tronify-me-europe'
    - '--image'
    - 'europe-west1-docker.pkg.dev/l200-two/tronify-me-repo/tronify-me'
    - '--region'
    - 'europe-west1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--set-env-vars'
    - 'UPLOAD_API_KEY=$_UPLOAD_API_KEY,GEMINI_API_KEY=$_GEMINI_API_KEY'
images:
- 'europe-west1-docker.pkg.dev/l200-two/tronify-me-repo/tronify-me'
